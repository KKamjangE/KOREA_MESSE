<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

        <header></header> <!--header-->
        <div id="header_bottom"></div>

        <div id="top_shadow"></div>

        <div id="main_title">
            <div class="wBox">
                <div class="sizeBox">
                    <span><img src="./assets/img/icon/angle-left.svg" alt="angle-left">뒤로</span>
                    <div id="title_text">

                </div>
            </div>
            <img id="main_bg" src="./assets/img/main/organization-5.jpg" alt="organization-5">
        </div>

        <div id="container">

            <div id="content01">
                <div class="wBox">
                    <div class="sizeBox">

                        <div id="text_editor"></div>

                        <a id="download_sec" download="#">

                    </div> <!--sizeBox-->
                </div> <!--wBox-->
            </div> <!--content01-->

            <div id="content02">

                    <div class="sizeBox">
                        <div id="btn_sec">

                            </div>
                            <img class="next_angle" src="./assets/img/icon/angle-right-gray-detail.svg" alt="angle-right">
                        </div>
                    </div> <!--sizeBox-->
                </div> <!--wBox-->
            </div> <!--content02-->

        </div> <!--container-->

        <footer id="footer"></footer> <!--footer-->
        
    </div> <!--wrap-->
